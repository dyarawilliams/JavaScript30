<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="This project is Day 3 of the 30 Day Vanilla JS Challenge organized by WesBos. In this project I played with CSS Variables and learned how to update them using JavaScript">
  	<meta name="keywords" content="javascript30, css, javascript, js">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CSS Variables</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <header>
            <h1>Updating CSS Variables with <span class="title-change">JS</span></h1>
		</header>
		
		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
		
			<label for="blur">Blur:</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
		
			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#ffc600">
		</div>

		<img src="https://source.unsplash.com/user/erondu/1600x900
		" alt="Random pictures from unsplash">

        <footer>
            <p>Made with <span class="heart-emoji">&hearts;</span> by D'yara Williams</p>
        </footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
