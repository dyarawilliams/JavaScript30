<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="This project is Day 10 of the 30 Day Vanilla JS Challenge organized by WesBos. The program allowed the user to check off multiple checkboxes by holding the shift key down.">
  	<meta name="keywords" content="javascript30, javascript, checkbox,  checkboxes, multiple checkboxes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Hold Shift to Check Multiple Checkboxes</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div class="inbox">
            <div class="item">
              <input type="checkbox">
              <p>This is an inbox layout.</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Check one item</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Hold down your Shift key</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Check a lower item</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Everything in between should also be set to checked</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Try do it without any libraries</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Just regular JavaScript</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Good Luck!</p>
            </div>
            <div class="item">
              <input type="checkbox">
              <p>Don't forget to tweet your result!</p>
            </div>
        </div>
        
        <footer>
			<p>Made with <span class="heart-emoji">&hearts;</span> by D'yara Williams</p>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
