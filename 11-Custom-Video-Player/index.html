<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This project is Day 11 of the 30 Day Vanilla JS Challenge organized by WesBos. In this exercise I created a custom video player by adding custom controls using HTML, CSS, and JavaScript.">
    <meta name="keywords" content="javascript30, javascript, video, html, custom, vanillajs">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML Video Player</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Custom Video Player</h1>
    </header>

    <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <button class="player__button">&#x1f50a;</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button class="player__button fullScreen">&#x26F6;</button> 
        </div>
    </div>

    <footer>
        <p>Made with <span class="heart-emoji">&hearts;</span> by D'yara Williams</p>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
